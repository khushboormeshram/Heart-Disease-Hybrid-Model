<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Heart Disease Prediction (Hybrid Model)</h1>
        </header>
        <main>
            <form action="/predict" method="post" class="prediction-form">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cp">Chest Pain Type (0-3):</label>
                    <input type="number" id="cp" name="cp" required>
                </div>
                <div class="form-group">
                    <label for="trestbps">Resting Blood Pressure:</label>
                    <input type="number" id="trestbps" name="trestbps" required>
                </div>
                <div class="form-group">
                    <label for="chol">Cholesterol:</label>
                    <input type="number" id="chol" name="chol" required>
                </div>
                <div class="form-group">
                    <label for="fbs">Fasting Blood Sugar (1 = True, 0 = False):</label>
                    <select id="fbs" name="fbs" required>
                        <option value="1">True</option>
                        <option value="0">False</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="restecg">Resting ECG (0-2):</label>
                    <input type="number" id="restecg" name="restecg" required>
                </div>
                <div class="form-group">
                    <label for="thalach">Max Heart Rate Achieved:</label>
                    <input type="number" id="thalach" name="thalach" required>
                </div>
                <div class="form-group">
                    <label for="exang">Exercise Induced Angina (1 = Yes, 0 = No):</label>
                    <select id="exang" name="exang" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="oldpeak">ST Depression:</label>
                    <input type="number" id="oldpeak" name="oldpeak" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="slope">Slope of Peak Exercise ST Segment (0-2):</label>
                    <input type="number" id="slope" name="slope" required>
                </div>
                <div class="form-group">
                    <label for="ca">Number of Major Vessels (0-4):</label>
                    <input type="number" id="ca" name="ca" required>
                </div>
                <div class="form-group">
                    <label for="thal">Thal (1 = Normal, 2 = Fixed Defect, 3 = Reversible Defect):</label>
                    <input type="number" id="thal" name="thal" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Predict</button>
                </div>
            </form>
            {% if request.args.get('prediction_text') %}
            <div class="result">
                <h2>{{ request.args.get('prediction_text') }}</h2>
            </div>
            {% endif %}
        </main>
    </div>
</body>
</html>
